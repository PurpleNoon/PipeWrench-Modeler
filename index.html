<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PipeWrench Modeler</title>
  <link rel="stylesheet" href="assets/css/project.css"/>
  <link rel="stylesheet" href="node_modules/highlight.js/styles/base16/gigavolt.css"/>
</head>
<body>
    
  <div class="panel left-panel">
    <div class="item-list">
      <div class="list-header">
        <label>Models</label>
      </div>
      <div class="search-bar">
        <input id="search-bar-input" type="text" placeholder="Search"/>
        <div id="search-bar-suggestions" class="search-bar-suggestions"></div>
      </div>
      <div id="class-list" class="list-contents"></div>
    </div>
  </div>
  
  <div class="panel center-panel">
    <div class="model-pane"></div>
  </div>

  <div class="panel right-panel">
    <div id="code"></div>
  </div>

  <script type="module">
      window.$ = window.jQuery = require('jquery');
      $(document).on('dragstart', '*', function (event) { event.preventDefault() });
      $(function () { require("./assets/js/main.js").start() });
  </script>

  <script type="module">
  </script>
</body>
</html>
